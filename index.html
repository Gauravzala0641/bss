<!DOCTYPE html>
<link rel="stylesheet" href="1.css">
<form action="http://localhost:3000/submit" method="POST" enctype="multipart/form-data">
  <label for="name">Full Name</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>

  <label for="address">Address</label>
  <input type="text" id="address" name="address" required>

  <label for="plan">Select Plan</label>
  <select id="plan" name="plan" required>
    <option value="basic">Basic Plan - $5/month</option>
    <option value="advanced">Advanced Plan - $10/month</option>
    <option value="ultimate">Ultimate Plan - $20/month</option>
  </select>

  <label for="screenshot">Upload Payment Screenshot</label>
  <input type="file" id="screenshot" name="screenshot" required>

  <button type="submit">Submit Payment</button>
</form>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page</title>
    <link rel="stylesheet" href="billing-style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>RaxenCloud</h1>
            </div>
        </nav>
    </header>

    <section class="billing">
        <div class="billing-container">
            <h2>Complete Your Payment</h2>
            <p>Please provide your details to complete the payment process.</p>

            <!-- QR Code for UPI Payment -->
            <div class="upi-payment">
                <h3>Scan the QR Code to Pay</h3>
                <img src="your-upi-qr-code.png" alt="UPI Payment QR Code" class="qr-code">
            </div>

            <!-- Payment Screenshot Upload -->
            <div class="payment-screenshot">
                <h3>Upload Payment Screenshot</h3>
                <p>Once you have confirmed the payment, upload a screenshot here.</p>
                <input type="file" id="payment-screenshot" accept="image/*">
              <a href="https://gauravzala0641.github.io/tnx-web/" target="_blank">
  <button type="button" id="submit-screenshot" class="cta-button">Submit Payment Screenshot</button>
</a>

            </div>
            
        </div>
    </section>

    <footer>
        <p>&copy; 2025 RaxenCloud. All Rights Reserved.</p>
    </footer>

    <script src="billing.js"></script>
</body>
</html>
